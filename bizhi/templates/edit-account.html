{% extends "base.html" %}
{% load staticfiles %}
{% block load_css %}
{#    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">#}
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="/static/css/amazeui.min.css">
    <link rel="stylesheet" href="/static/css/amazeui.cropper.css">
    <link rel="stylesheet" href="/static/css/custom_up_img.css">
    <style type="text/css">
        .up-img-cover {width: 100px;height: 100px;}
        .up-img-cover img{width: 100%;}
    </style>
{% endblock %}


{% block content %}
{#<div class="content boxs">#}
                    <div class="widget-title"style="margin-top: -300px">
                                <h4>资料详情</h4>
                            </div><!-- end widget-title -->
                            <hr/>
                    <div class="row">
                        <div class="col-md-3">
                    <div class="up-img-cover"  id="up-img-touch" >
                        <img class="am-circle" alt="点击图片上传" src="{{ user.avator_sor }}" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >
                    </div>
                    <div><a style="text-align: center; display: block;"  id="pic"></a></div>
                  </div>
                        <div class="col-md-7">
                            <form class="uploaditem" method="post">
                                {% csrf_token %}
                                <div class="space">
                                    <label>用户名 </label>
                                   <input name="username" type="text" class="form-control" id="inputUserName" value="{{ user.username }}"  required>
                                </div>

                                <div class="space">
                                    <label>手机号码 </label>
                                     <input name="mobile" type="tel" class="form-control" id="inputTel" value="{{ user.mobile }}"  required>
                                </div>

                                <div class="space">
                                    <label>邮箱</label>
                                     <input name="email" type="email" class="form-control" id="inputEmail" value="{{ user.email }}"  required>
                                </div>

                                <div class="space">
                                    <label>qq </label>
                                     <input name="qq" type="text" class="form-control" id="inputQQ" value="{{ user.qq }}"  minlength="5" required>
                                </div>

{#                                <div class="space">#}
{#                                    <label>商品描述 </label>#}
{#                                    <textarea class="form-control" placeholder="Add your store description here.."></textarea>#}
{#                                </div>#}
                                <div class="space">
                                   <button type="submit" class="btn btn-danger">提交</button>
                                </div>
                            </form>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end content -->




<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
  <div class="am-modal-dialog up-frame-parent up-frame-radius">
    <div class="am-modal-hd up-frame-header">
       <label>修改头像</label>
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd  up-frame-body">
      <div class="am-g am-fl">
        <div class="am-form-group am-form-file">
          <div class="am-fl">
            <button type="button" class="am-btn am-btn-default am-btn-sm">
              <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
          </div>
          <input type="file" id="inputImage">
        </div>
      </div>
      <div class="am-g am-fl" >
        <div class="up-pre-before up-frame-radius">
            <img alt="" src="" id="image" >
        </div>
        <div class="up-pre-after up-frame-radius">
        </div>
      </div>
      <div class="am-g am-fl">
        <div class="up-control-btns">
            <span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
            <span class="am-icon-rotate-right" onClick="rotateimgright()"></span>
            <span class="am-icon-check" id="up-btn-ok" url="{% url 'apis:change_avator' %}"></span>
        </div>
      </div>

    </div>
  </div>
</div>

<!--加载框-->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">正在上传...</div>
    <div class="am-modal-bd">
      <span class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div>

<!--警告框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">信息</div>
    <div class="am-modal-bd"  id="alert_content">
          成功了
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn">确定</span>
    </div>
  </div>
</div>
{% endblock %}
{% block load_js %}
    <script src="/static/js/amazeui.min.js" charset="utf-8"></script>
    <script src="/static/js/cropper.min.js" charset="utf-8"></script>
    <script src="/static/js/custom.js" charset="utf-8"></script>
    <script src="/static/js/custom_up_img.js" charset="utf-8"></script>
{% endblock %}
